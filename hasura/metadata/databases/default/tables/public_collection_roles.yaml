table:
  name: collection_roles
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: collection
    using:
      foreign_key_constraint_on: collection_id
insert_permissions:
  - role: user
    permission:
      check:
        collection:
          roles:
            _and:
              - role:
                  _eq: owner
              - user_id:
                  _eq: X-Hasura-User-Id
      columns:
        - role
        - user_id
        - collection_id
select_permissions:
  - role: user
    permission:
      columns:
        - role
        - collection_id
        - created_at
        - updated_at
        - user_id
      filter:
        collection:
          roles:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - role
        - user_id
        - collection_id
      filter:
        collection:
          roles:
            _and:
              - role:
                  _eq: owner
              - user_id:
                  _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        collection:
          roles:
            _and:
              - role:
                  _eq: owner
              - user_id:
                  _eq: X-Hasura-User-Id
